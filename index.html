<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolex-Wrist-Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>

        <div class="clockcirc1">
            <div class="outerdots"></div>
            <div class="clockcircNumbers">
            </div>
            <div class="incompletesecs"></div>
            <div class="completesecs"></div>
            <div class="bigdots"></div>
            <p style="--k:2;" class="king"></p>
            <p style="--k:1;" class="king"></p>
            <p style="--k:0;" class="king"></p>
            <p style="--k:-1;" class="king"></p>
            <p style="--k:-2;" class="king"></p>
            <div class="kingsbot"></div>
            <span class="num nonum" style="--i:1;"><b></b></span>
            <span class="num" style="--i:2;"><b>10</b></span>
            <span class="num nonum" style="--i:3;"><b></b></span>
            <span class="num" style="--i:4;"><b>20</b></span>
            <span class="num nonum" style="--i:5;"><b></b></span>
            <span class="num" style="--i:6;"><b>30</b></span>
            <span class="num nonum" style="--i:7;"><b></b></span>
            <span class="num " style="--i:8;"><b>40</b></span>
            <span class="num nonum" style="--i:9;"><b></b></span>
            <span class="num" style="--i:10;"><b>50</b></span>
            <span class="num nonum" style="--i:11;"><b></b></span>
            <span class="num diff" style="--i:6;"><b></b></span>
            <div class="name">ROLEX</div>
            <div class="name2">OYSTER PERPETUAL DATE</div>
            <div class="comments">
                <p>SUBMARINER</p>
                <p>1000ft = 300m</p>
                <p>SUPERLATIVE CHRONOMETER</p>
                <p>OFFICIALLY CERTIFIED</p>
            </div>
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
            <div class="circCenter"></div>
            <div class="lastcirc"></div>
        </div>


    </main>















    <script src="./main.js"></script>
</body>


</html>
